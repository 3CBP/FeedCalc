<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Barebones Dairy TMR App</title>
  <style>
    body { background: #1565c0; color: white; font-family: -apple-system, sans-serif; margin: 0; padding: 20px; }
    h1 { text-align: center; }
    .tab-content { display: none; }
    .tab-content.active { display: block; }
    .tabs { display: flex; justify-content: space-around; margin-bottom: 20px; }
    .tab { cursor: pointer; padding: 10px; background: rgba(255,255,255,0.2); border-radius: 5px; }
    .tab.active { background: white; color: #0d47a1; }
    input, select, button { width: 100%; margin: 10px 0; padding: 10px; font-size: 16px; }
    .result { font-size: 24px; font-weight: bold; background: white; color: black; padding: 20px; border-radius: 10px; white-space: pre-wrap; }
    .row { margin: 10px 0; }
  </style>
</head>
<body>
  <h1>Barebones Dairy TMR App</h1>
  <div class="tabs">
    <div class="tab active" onclick="switchTab('calc')">Calculator</div>
    <div class="tab" onclick="switchTab('groups')">Groups</div>
    <div class="tab" onclick="switchTab('ingredients')">Ingredients</div>
  </div>

  <div id="calc" class="tab-content active">
    <select id="groupSelect"></select>
    <select id="rationSelect"></select>
    <input type="number" id="cows" placeholder="Number of cows" value="100">
    <label><input type="radio" name="mode" value="percow" checked> Per cow</label>
    <label><input type="radio" name="mode" value="total"> Total herd</label>
    <div id="inputs"></div>
    <button onclick="calculate()">Calculate</button>
    <div id="result" class="result"></div>
  </div>

  <div id="groups" class="tab-content">
    <input type="text" id="newGroup" placeholder="New group name">
    <button onclick="addGroup()">Add Group</button>
    <div id="groupList"></div>
  </div>

  <div id="ingredients" class="tab-content">
    <input type="text" id="newIngredient" placeholder="New ingredient name">
    <button onclick="addIngredient()">Add Ingredient</button>
    <div id="ingredientList"></div>
  </div>

  <script>
    let data = localStorage.getItem('tmrData') ? JSON.parse(localStorage.getItem('tmrData')) : {
      groups: [{id: 1, name: "Main Group", rations: [{id: 1, name: "Main Ration", lbs: []}]}],
      ingredients: [
        {id: 1, name: "Corn Silage", dm: 35, nel: 0.74, cp: 8.5, ndf: 42, price: 48},
        {id: 2, name: "Alfalfa Haylage", dm: 40, nel: 0.68, cp: 20, ndf: 44, price: 180}
      ]
    };

    function saveData() {
      localStorage.setItem('tmrData', JSON.stringify(data));
    }

    function switchTab(tabId) {
      document.querySelectorAll('.tab').forEach(tab => tab.classList.remove('active'));
      document.querySelectorAll('.tab-content').forEach(content => content.classList.remove('active'));
      document.querySelector(`[onclick="switchTab('${tabId}')"]`).classList.add('active');
      document.getElementById(tabId).classList.add('active');
      if (tabId === 'calc') renderCalc();
      if (tabId === 'groups') renderGroups();
      if (tabId === 'ingredients') renderIngredients();
    }

    function renderCalc() {
      const groupSelect = document.getElementById('groupSelect');
      groupSelect.innerHTML = data.groups.map(g => `<option value="${g.id}">${g.name}</option>`).join('');
      groupSelect.onchange = updateRationSelect;
      updateRationSelect();
    }

    function updateRationSelect() {
      const gid = document.getElementById('groupSelect').value;
      const group = data.groups.find(g => g.id == gid);
      const rationSelect = document.getElementById('rationSelect');
      rationSelect.innerHTML = group.rations.map(r => `<option value="${r.id}">${r.name}</option>`).join('');
      rationSelect.onchange = updateInputs;
      updateInputs();
    }

    function updateInputs() {
      const gid = document.getElementById('groupSelect').value;
      const rid = document.getElementById('rationSelect').value;
      const group = data.groups.find(g => g.id == gid);
      const ration = group.rations.find(r => r.id == rid);
      const inputs = document.getElementById('inputs');
      inputs.innerHTML = data.ingredients.map((ing, i) => `
        <div class="row">
          <span>${ing.name}</span>
          <input type="number" id="lb${i}" value="${ration.lbs[i] || 0}" step="0.1">
        </div>
      `).join('');
    }

    function addGroup() {
      const name = document.getElementById('newgroup').value.trim();
      if (!name) return;
      data.groups.push({id: Date.now(), name, rations: []});
      saveData();
      document.getElementById('newgroup').value = '';
      renderGroups();
      renderCalc();
    }

    function renderGroups() {
      const list = document.getElementById('grouplist');
      list.innerHTML = data.groups.map(g => `
        <div class="row">
          <input value="${g.name}" onchange="data.groups.find(x => x.id == ${g.id}).name = this.value; saveData(); renderCalc()">
          <button class="del" onclick="data.groups = data.groups.filter(x => x.id != ${g.id}); saveData(); renderGroups(); renderCalc()">Delete</button>
        </div>
      `).join('');
    }

    function addIngredient() {
      const name = document.getElementById('newIngredient').value.trim();
      if (!name) return;
      data.ingredients.push({id: Date.now(), name, dm: 35, nel: 0.74, cp: 8.5, ndf: 42, price: 48});
      data.groups.forEach(g => g.rations.forEach(r => r.lbs.push(0)));
      saveData();
      document.getElementById('newIngredient').value = '';
      renderIngredients();
      renderCalc();
    }

    function renderIngredients() {
      const list = document.getElementById('feedlist');
      list.innerHTML = data.ingredients.map(ing => `
        <div class="row">
          <input value="${ing.name}" onchange="data.ingredients.find(x => x.id == ${ing.id}).name = this.value; saveData(); renderCalc()">
          <button class="del" onclick="data.ingredients = data.ingredients.filter(x => x.id != ${ing.id}); data.groups.forEach(g => g.rations.forEach(r => r.lbs.splice(${data.ingredients.findIndex(x => x.id == ing.id)}, 1))); saveData(); renderIngredients(); renderCalc()">Delete</button>
        </div>
      `).join('');
    }

    function calculate() {
      const gid = document.getElementById('groupSelect').value;
      const rid = document.getElementById('rationSelect').value;
      const cows = parseFloat(document.getElementById('cows').value) || 1;
      const perCow = document.querySelector('input[name="mode"]:checked').value === 'percow';
      const group = data.groups.find(g => g.id == gid);
      const ration = group.rations.find(r => r.id == rid);

      data.ingredients.forEach((ing, i) => { ration.lbs[i] = parseFloat(document.getElementById(`lb${i}`).value) || 0; });
      saveData();

      let totalAsFed = 0, dmTotal = 0, nelW = 0, cpW = 0, ndfW = 0, costW = 0, cumulative = 0;
      let lines = '';

      const multiplier = perCow ? 1 : cows;
      const items = data.ingredients.map((ing, i) => ({ing, lb: ration.lbs[i] * multiplier}))
        .filter(x => x.lb > 0);

      items.forEach(item => {
        cumulative += item.lb;
        const dmLb = item.lb * (item.ing.dm / 100);
        lines += `<div class="loadline"><div><strong>${item.ing.name}</strong></div><div><span class="big">${item.lb.toFixed(1)}</span> lb</div></div>
                  <div class="cumulative">CUMULATIVE: ${cumulative.toFixed(1)} lb</div>`;
        dmTotal += dmLb;
        nelW += dmLb * item.ing.nel;
        cpW += dmLb * (item.ing.cp / 100);
        ndfW += dmLb * (item.ing.ndf / 100);
        costW += item.lb * (item.ing.price / 2000);
      });

      const nel = dmTotal ? nelW / dmTotal : 0;
      const cp = dmTotal ? (cpW / dmTotal) * 100 : 0;
      const ndf = dmTotal ? (ndfW / dmTotal) * 100 : 0;
      const dmi = dmTotal / cows;

      document.getElementById('result').innerHTML = `
        <div class="ready">READY!</div>
        <div class="feedsheet">
          <h2>${group.name} - ${ration.name}</h2>
          <div style="text-align:center;font-size:34px">
            ${cows} COWS • DM: ${dmi.toFixed(1)} lb/cow
          </div>
          ${lines}
          <div class="totals">
            <div>TOTAL: <span class="big">${cumulative.toFixed(1)}</span> lb</div>
            <div>NEₗ ${nel.toFixed(3)} • CP ${cp.toFixed(1)}% • NDF ${ndf.toFixed(1)}%</div>
            <div>COST $<span class="big">${costW.toFixed(0)}</span> (${(costW / cows).toFixed(2)}/cow)</div>
          </div>
        </div>`;
    }

    // INITIAL
    switchTab('calc');
  </script>
</body>
</html>
