<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Dairy TMR Calculator</title>
  <link rel="manifest" href="manifest.json">
  <link rel="apple-touch-icon" href="logo.jpeg">
  <meta name="apple-mobile-web-app-capable" content="yes">
  <meta name="apple-mobile-web-app-status-bar-style" content="black-translucent">
  <meta name="theme-color" content="#1565c0">
  <style>
    body{background:#1565c0;color:#fff;font-family:-apple-system,sans-serif;margin:0;padding:20px;}
    header{text-align:center;padding:20px;background:#0d47a1;margin:-20px -20px 30px;}
    .logo{width:80px;height:80px;border-radius:50%;border:4px solid #fff;}
    h1,h2{margin:10px 0;font-size:28px;}
    .tabs{display:flex;gap:10px;margin-bottom:20px;}
    .tab{flex:1;padding:15px;background:rgba(255,255,255,.2);text-align:center;border-radius:8px;cursor:pointer;font-weight:bold;}
    .tab.active{background:#fff;color:#0d47a1;}
    .content{display:none;padding:10px;}
    .content.active{display:block;}
    input,select,button{width:100%;padding:12px;margin:8px 0;border:none;border-radius:8px;font-size:16px;}
    button{background:#ff9800;color:#000;font-weight:bold;cursor:pointer;}
    .add{background:#4caf50;}
    .del{background:#d32f2f;width:auto;padding:8px 16px;}
    .row{display:flex;gap:10px;align-items:center;margin:10px 0;background:rgba(255,255,255,.1);padding:12px;border-radius:8px;}
    .row span{flex:1;font-weight:bold;}
    .row input[type=number]{width:110px;text-align:center;}
    .result{margin-top:30px;}
    .feedsheet{background:#fff;color:#000;padding:40px;border-radius:20px;border:8px solid #ff9800;box-shadow:0 20px 40px rgba(0,0,0,.5);}
    .loadline{display:flex;justify-content:space-between;font-size:38px;font-weight:900;padding:15px 0;border-bottom:3px dashed #666;}
    .cumulative{font-size:42px;color:#4caf50;text-align:right;margin:20px 0;}
    .big{font-size:70px;color:#ff9800;}
    .ready{background:#d32f2f;color:#fff;padding:25px;font-size:40px;text-align:center;border-radius:15px;animation:glow 1.5s infinite;}
    @keyframes glow{0%,100%{box-shadow:0 0 30px #f00;}50%{box-shadow:0 0 60px #f00;}}
    @media print{.no-print{display:none}body{background:#fff;color:#000}.feedsheet{border:4px solid #000;}}
  </style>
</head>
<body>
<header>
  <img src="logo.jpeg" class="logo" onerror="this.src='data:image/svg+xml;base64,PHN2ZyB3aWR0aD0iODAiIGhlaWdodD0iODAiIHZpZXdCb3g9IjAgMCA4MCA4MCIgZmlsbD0ibm9uZSIgeG1sbnM9Imh0dHA6Ly93d3cudzMub3JnLzIwMDAvc3ZnIj4KPGNpcmNsZSBjeD0iNDAiIGN5PSI0MCIgcj0iMzYiIGZpbGw9IiNmZmYiIHN0cm9rZT0iI2ZmOTgwMCIgc3Ryb2tlLXdpZHRoPSI4Ii8+CiI8L3N2Zz4K';">
  <h1>Dairy TMR Calculator</h1>
</header>

<div class="tabs no-print">
  <div class="tab active" onclick="openTab('calc')">Calculator</div>
  <div class="tab" onclick="openTab('groups')">Groups</div>
  <div class="tab" onclick="openTab('feeds')">Ingredients</div>
</div>

<div id="calc" class="content active">
  <select id="groupSelect"></select>
  <select id="rationSelect"></select>
  <input type="number" id="cows" placeholder="Number of cows" value="100">
  <div style="display:flex;gap:20px;justify-content:center;margin:15px 0;">
    <label><input type="radio" name="mode" value="percow" checked> Per cow</label>
    <label><input type="radio" name="mode" value="total"> Total herd</label>
  </div>
  <div id="inputs"></div>
  <button onclick="calculate()">GENERATE FEED SHEET</button>
  <button onclick="window.print()">PRINT SHEET</button>
  <div id="result" class="result"></div>
</div>

<div id="groups" class="content">
  <input type="text" id="newGroupName" placeholder="New group name">
  <button class="add" onclick="addGroup()">+ ADD GROUP</button>
  <div id="groupList"></div>
</div>

<div id="feeds" class="content">
  <input type="text" id="newFeedName" placeholder="New ingredient name">
  <button class="add" onclick="addFeed()">+ ADD INGREDIENT</button>
  <div id="feedList"></div>
</div>

<script>
  let data = {feeds:[{id:1,name:"Corn Silage",dm:35},{id:2,name:"Alfalfa Haylage",dm:40},{id:3,name:"Dairy Pellet",dm:89}],
              groups:[{id:1,name:"High Group",rations:[{id:1,name:"Main Ration",lbs:[25,12,8]}]}]};
  try{const s=localStorage.getItem('dairyTMRcalc');if(s)data=JSON.parse(s);}catch(e){}
  function save(){localStorage.setItem('dairyTMRcalc',JSON.stringify(data));}

  function openTab(t){document.querySelectorAll('.tab').forEach(x=>x.classList.remove('active'));document.querySelectorAll('.content').forEach(x=>x.classList.remove('active'));
    document.querySelector(`[onclick="openTab('${t}')"]`).classList.add('active');document.getElementById(t).classList.add('active');
    if(t==='calc')renderCalc();if(t==='groups')renderGroups();if(t==='feeds')renderFeeds();}

  function renderCalc(){
    const g=document.getElementById('groupSelect');g.innerHTML=data.groups.map(x=>`<option value="${x.id}">${x.name}</option>`).join('');
    const group=data.groups.find(x=>x.id==g.value);
    const r=document.getElementById('rationSelect');r.innerHTML=group.rations.map(x=>`<option value="${x.id}">${x.name}</option>`).join('');
    renderInputs();
    g.onchange=()=>{const grp=data.groups.find(x=>x.id==g.value);r.innerHTML=grp.rations.map(x=>`<option value="${x.id}">${x.name}</option>`).join('');renderInputs();}
    r.onchange=renderInputs;
  }
  function renderInputs(){
    const gid=document.getElementById('groupSelect').value;
    const rid=document.getElementById('rationSelect').value;
    const ration=data.groups.find(g=>g.id==gid)?.rations.find(r=>r.id==rid);
    if(!ration)return;
    document.getElementById('inputs').innerHTML=data.feeds.map((f,i)=>`
      <div class="row"><span>${f.name}</span><input type="number" id="lb${i}" value="${ration.lbs[i]||0}" step="0.1"><span>lb</span></div>
    `).join('');
  }
  function addGroup(){
    const n=document.getElementById('newGroupName').value.trim();if(!n)return alert("Enter name");
    data.groups.push({id:Date.now(),name:n,rations:[{id:Date.now(),name:"Default",lbs:new Array(data.feeds.length).fill(0)}]});
    save();document.getElementById('newGroupName').value='';renderGroups();renderCalc();
  }
  function renderGroups(){document.getElementById('groupList').innerHTML=data.groups.map(g=>`<div class="row"><input value="${g.name}" onchange="data.groups.find(x=>x.id==${g.id}).name=this.value;save();renderCalc()">
    <button class="del" onclick="if(confirm('Delete group?')){data.groups=data.groups.filter(x=>x.id!=${g.id});save();renderGroups();renderCalc()}">Delete</button></div>`).join('');}
  function addFeed(){
    const n=document.getElementById('newFeedName').value.trim();if(!n)return alert("Enter name");
    data.feeds.push({id:Date.now(),name:n,dm:88});data.groups.forEach(g=>g.rations.forEach(r=>r.lbs.push(0)));
    save();document.getElementById('newFeedName').value='';renderFeeds();renderCalc();
  }
  function renderFeeds(){document.getElementById('feedList').innerHTML=data.feeds.map(f=>`<div class="row"><input value="${f.name}" onchange="data.feeds.find(x=>x.id==${f.id}).name=this.value;save();renderCalc()">
    <button class="del" onclick="if(confirm('Delete?')){const i=data.feeds.findIndex(x=>x.id==${f.id});data.feeds.splice(i,1);data.groups.forEach(g=>g.rations.forEach(r=>r.lbs.splice(i,1)));save();renderFeeds();renderCalc()}">Delete</button></div>`).join('');}

  function calculate(){
    const gid=document.getElementById('groupSelect').value;
    const rid=document.getElementById('rationSelect').value;
    const cows=parseFloat(document.getElementById('cows').value)||1;
    const perCow=document.querySelector('input[name="mode"]:checked').value==='percow';
    const group=data.groups.find(g=>g.id==gid);
    const ration=group.rations.find(r=>r.id==rid);
    data.feeds.forEach((f,i)=>ration.lbs[i]=parseFloat(document.getElementById(`lb${i}`).value)||0);save();

    let cumulative=0, lines='';
    const mult=perCow?1:cows;
    data.feeds.forEach((f,i)=>{const lb=ration.lbs[i]*mult;if(lb>0){cumulative+=lb;
      lines+=`<div class="loadline"><div>${f.name}</div><div>${lb.toFixed(0)} lb</div></div>
               <div class="cumulative">CUMULATIVE: ${cumulative.toFixed(0)} lb</div>`;}});

    document.getElementById('result').innerHTML=`
      <div class="ready">BATCH READY!</div>
      <div class="feedsheet">
        <h2>${group.name} – ${ration.name}</h2>
        <div style="text-align:center;font-size:36px;margin:30px 0">${cows} COWS • ${perCow?'Per cow':'Total batch'}</div>
        ${lines}
        <div style="text-align:center;margin-top:40px"><span class="big">${cumulative.toFixed(0)}</span> lb TOTAL</div>
      </div>`;
  }

  openTab('calc');
</script>
</body>
</html>
