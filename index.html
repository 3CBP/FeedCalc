<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
  <title>Dairy TMR Calculator</title>
  <link rel="manifest" href="manifest.json">
  <link rel="apple-touch-icon" href="logo.jpeg">
  <meta name="apple-mobile-web-app-capable" content="yes">
  <meta name="apple-mobile-web-app-status-bar-style" content="black-translucent">
  <meta name="theme-color" content="#1565c0">
  <style>
    body{font-family:-apple-system,sans-serif;background:#1565c0;color:white;margin:0;padding:20px;text-align:center;display:flex;align-items:center;justify-content:center;min-height:100vh;}
    .container{max-width:500px;margin:0 auto;background:rgba(255,255,255,.1);border-radius:20px;padding:50px 30px;width:100%;box-sizing:border-box;}
    .logo{width:160px;height:160px;border-radius:50%;border:8px solid white;margin:20px auto;display:block;box-shadow:0 15px 40px rgba(0,0,0,0.4);}
    h1{font-size:36px;margin:30px 0;font-weight:bold;}
    button{background:#4caf50;color:white;font-weight:bold;padding:24px;font-size:28px;border:none;border-radius:15px;margin:30px auto;cursor:pointer;width:95%;max-width:400px;display:block;box-shadow:0 10px 30px rgba(0,0,0,0.3);}
    .openBtn{background:#ff9800 !important;}
    .note{font-size:18px;line-height:1.6;margin:20px 0;opacity:0.9;}
    footer{margin-top:50px;font-size:16px;opacity:0.8;}
  </style>
</head>
<body>

  <div class="container">
    <img src="logo.jpeg" class="logo" alt="Farm Logo" onerror="this.style.display='none'">
    <h1>Dairy TMR Calculator</h1>

    <!-- OPEN BUTTON – shown when installed / from home screen -->
    <a href="app.html" id="openLink" style="text-decoration:none;display:none;">
      <button class="openBtn">OPEN THE APP</button>
    </a>

    <!-- INSTALL BUTTON – shown before install -->
    <button onclick="installApp()" id="installBtn">
      INSTALL TO HOME SCREEN
    </button>

    <p class="note">Add this app to your phone for quick daily TMR batches.<br>
    Works offline once installed.</p>

    <footer>
      Questions?<br>
      Call [Your Name] at [Your Phone]
    </footer>
  </div>

  <script>
    let deferredPrompt;

    const isStandalone = window.matchMedia('(display-mode: standalone)').matches || 
                         window.navigator.standalone === true;

    if (isStandalone) {
      window.location.href = "app.html";
    } else {
      document.getElementById('installBtn').style.display = 'block';
    }

    window.addEventListener('beforeinstallprompt', (e) => {
      e.preventDefault();
      deferredPrompt = e;
    });

    function installApp() {
      if (deferredPrompt) {
        deferredPrompt.prompt();
        deferredPrompt.userChoice.then((choice) => {
          if (choice.outcome === 'accepted') {
            document.getElementById('installBtn').style.display = 'none';
            document.getElementById('openLink').style.display = 'block';
          }
          deferredPrompt = null;
        });
      } else if (/iPhone|iPad|iPod/.test(navigator.userAgent)) {
        alert("Tap the Share button (square with arrow up) → scroll down → 'Add to Home Screen'");
      }
    }

    window.addEventListener('pageshow', () => {
      if (window.matchMedia('(display-mode: standalone)').matches || window.navigator.standalone) {
        window.location.href = "app.html";
      }
    });
  </script>
</body>
</html>
