<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Feed Mixing Batch Calculator</title>
  <style>
    body {
      font-family: sans-serif;
      max-width: 900px;
      margin: auto;
      padding: 1em;
    }
    input, button, select {
      margin: 0.3em 0;
      padding: 0.5em;
      width: 100%;
    }
    .batch, .ingredient, .group {
      margin: 1em 0;
      border: 1px solid #ccc;
      padding: 1em;
      border-radius: 6px;
    }
    .totals {
      margin-top: 0.5em;
      font-weight: bold;
      color: #0b4d0b;
      white-space: pre-line;
    }
    .output {
      margin-top: 1em;
      white-space: pre-line;
      font-weight: bold;
    }
    @media print {
      button, input, select {
        display: none;
      }
      .batch {
        page-break-inside: avoid;
      }
    }
  </style>
</head>
<body>

  <div style="text-align: center;">
    <img src="logo.jpeg" alt="Logo" style="max-width: 200px;" />
  </div>

  <h2>Feed Mixing Batch Calculator</h2>

  <div id="batches"></div>
  <button onclick="addBatch()">‚ûï Add Mixing Batch</button>
  <button onclick="saveData()">üíæ Save</button>
  <button onclick="loadData()">üîÑ Load Saved</button>
  <button onclick="window.print()">üñ®Ô∏è Print</button>

  <div class="output" id="result"></div>

  <script>
    function addBatch() {
      const container = document.getElementById('batches');
      const batch = document.createElement('div');
      batch.className = 'batch';
      batch.innerHTML = `
        <h3>Mixing Batch</h3>
        <label>Batch Name:</label>
        <input type="text" class="batchName" />
        <div class="groups">
          <h4>Assigned Groups</h4>
        </div>
        <button onclick="addGroup(this)">‚ûï Add Cow Group</button>

        <div class="ingredients">
          <h4>Ingredients (lbs per cow/day)</h4>
        </div>
        <button onclick="addIngredient(this)">‚ûï Add Ingredient</button>

        <div class="totals"></div>
      `;
      container.appendChild(batch);
    }

    function addGroup(button) {
      const container = button.previousElementSibling;
      const div = document.createElement('div');
      div.className = 'group';
      div.innerHTML = `
        <input type="text" placeholder="Group name" class="groupName" />
        <input type="number" placeholder="Number of cows" class="cowCount" oninput="updateTotals(this)" />
      `;
      container.appendChild(div);
    }

    function addIngredient(button) {
      const container = button.previousElementSibling;
      const div = document.createElement('div');
      div.className = 'ingredient';
      div.innerHTML = `
        <input type="text" placeholder="Ingredient name" class="name" />
        <input type="number" placeholder="Lbs per cow/day" class="pounds" oninput="updateTotals(this)" />
      `;
      container.appendChild(div);
    }

    function updateTotals(inputEl) {
      const batch = inputEl.closest('.batch');
      const cowCounts = batch.querySelectorAll('.cowCount');
      const ingredients = batch.querySelectorAll('.ingredient');

      let totalCows = 0;
      cowCounts.forEach(cow => {
        const val = parseFloat(cow.value);
        if (!isNaN(val)) totalCows += val;
      });

      let ingredientBreakdown = '';
      let grandTotal = 0;

      ingredients.forEach(ing => {
        const name = ing.querySelector('.name').value || "Unnamed";
        const pounds = parseFloat(ing.querySelector('.pounds')?.value);
        if (!isNaN(pounds)) {
          const total = pounds * totalCows;
          ingredientBreakdown += `  ${name}: ${total.toFixed(2)} lbs (${pounds.toFixed(2)} lbs/cow √ó ${totalCows} cows)\n`;
          grandTotal += total;
        }
      });

      const summary = `üêÑ Total cows: ${totalCows}\nüì¶ Ingredient totals:\n${ingredientBreakdown}üìä Grand total: ${grandTotal.toFixed(2)} lbs`;
      batch.querySelector('.totals').textContent = summary;
    }

    function saveData() {
      const batches = document.querySelectorAll('.batch');
      let data = [];

      batches.forEach(batch => {
        const batchName = batch.querySelector('.batchName').value;

        let groups = [];
        batch.querySelectorAll('.group').forEach(g => {
          groups.push({
            name: g.querySelector('.groupName').value,
            cows: g.querySelector('.cowCount').value
          });
        });

        let ingredients = [];
        batch.querySelectorAll('.ingredient').forEach(i => {
          ingredients.push({
            name: i.querySelector('.name').value,
            pounds: i.querySelector('.pounds').value
          });
        });

        data.push({ batchName, groups, ingredients });
      });

      localStorage.setItem('mixingBatches', JSON.stringify(data));
      alert("Batches saved!");
    }

    function loadData() {
      const stored = localStorage.getItem('mixingBatches');
      if (!stored) return alert("No saved data found.");

      document.getElementById('batches').innerHTML = '';
      const data = JSON.parse(stored);

      data.forEach(entry => {
        addBatch();
        const batch = document.querySelectorAll('.batch')[document.querySelectorAll('.batch').length - 1];
        batch.querySelector('.batchName').value = entry.batchName;

        const groupContainer = batch.querySelector('.groups');
        entry.groups.forEach(g => {
          const div = document.createElement('div');
          div.className = 'group';
          div.innerHTML = `
            <input type="text" class="groupName" value="${g.name}" />
            <input type="number" class="cowCount" value="${g.cows}" oninput="updateTotals(this)" />
          `;
          groupContainer.appendChild(div);
        });

        const ingredientContainer = batch.querySelector('.ingredients');
        entry.ingredients.forEach(i => {
          const div = document.createElement('div');
          div.className = 'ingredient';
          div.innerHTML = `
            <input type="text" class="name" value="${i.name}" />
            <input type="number" class="pounds" value="${i.pounds}" oninput="updateTotals(this)" />
          `;
          ingredientContainer.appendChild(div);
        });

        updateTotals(batch.querySelector('.cowCount'));
      });

      alert("Saved batches loaded!");
    }
  </script>
</body>
</html>
