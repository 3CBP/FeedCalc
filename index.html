<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title> Feed Ration Calculator</title>
  <style>
    body {
      font-family: sans-serif;
      max-width: 800px;
      margin: auto;
      padding: 1em;
    }
    input, button {
      margin: 0.3em 0;
      padding: 0.5em;
      width: 100%;
    }
    .group, .ingredient {
      margin: 1em 0;
      border: 1px solid #ccc;
      padding: 1em;
      border-radius: 5px;
    }
    .output {
      margin-top: 1em;
      white-space: pre-line;
      font-weight: bold;
    }
    @media print {
      button, input {
        display: none;
      }
      .group {
        page-break-inside: avoid;
      }
    }
  </style>
</head>
<body>

  <!-- Logo -->
  <div style="text-align: center;">
    <img src="logo.jpeg" alt="Logo" style="max-width: 200px;" />
  </div>

  <h2>Multi-Group Feed Ration Calculator</h2>

  <div id="groups"></div>
  <button onclick="addGroup()">‚ûï Add Cow Group</button>
  <button onclick="calculateFeed()">üßÆ Calculate All Rations</button>
  <button onclick="saveData()">üíæ Save Inputs</button>
  <button onclick="loadData()">üîÑ Load Saved</button>
  <button onclick="window.print()">üñ®Ô∏è Print Summary</button>

  <div class="output" id="result"></div>

  <script>
    function addGroup() {
      const container = document.getElementById('groups');
      const group = document.createElement('div');
      group.className = 'group';
      group.innerHTML = `
        <h3>Group</h3>
        <label>Group Name:</label>
        <input type="text" class="groupName" />
        <label>Number of Cows:</label>
        <input type="number" class="cowCount" />
        <div class="ingredients"></div>
        <button onclick="addIngredient(this)">‚ûï Add Ingredient</button>
      `;
      container.appendChild(group);
    }

    function addIngredient(button) {
      const container = button.previousElementSibling;
      const div = document.createElement('div');
      div.className = 'ingredient';
      div.innerHTML = `
        <input type="text" placeholder="Ingredient name" class="name" />
        <input type="number" placeholder="Pounds per cow/day" class="pounds" />
      `;
      container.appendChild(div);
    }

    function calculateFeed() {
      const groups = document.querySelectorAll('.group');
      let result = '';

      groups.forEach((group, index) => {
        const name = group.querySelector('.groupName').value || `Group ${index + 1}`;
        const cows = parseFloat(group.querySelector('.cowCount').value);

        if (isNaN(cows)) {
          result += `${name}: ‚ùå Invalid cow count\n\n`;
          return;
        }

        let breakdown = '';
        let totalFeed = 0;
        const ingredients = group.querySelectorAll('.ingredient');

        ingredients.forEach(ing => {
          const ingName = ing.querySelector('.name').value;
          const pounds = parseFloat(ing.querySelector('.pounds').value);
          if (!ingName || isNaN(pounds)) return;

          const amount = pounds * cows;
          breakdown += `  ${ingName}: ${amount.toFixed(2)} lbs (${pounds.toFixed(2)} lbs/cow)\n`;
          totalFeed += amount;
        });

        result += `üì¶ ${name}:\nTotal feed: ${totalFeed.toFixed(2)} lbs/day\n${breakdown}\n`;
      });

      document.getElementById('result').textContent = result.trim();
    }

    function saveData() {
      const groups = document.querySelectorAll('.group');
      let groupData = [];

      groups.forEach(group => {
        const name = group.querySelector('.groupName').value;
        const cows = group.querySelector('.cowCount').value;

        let ingredients = [];
        group.querySelectorAll('.ingredient').forEach(ing => {
          ingredients.push({
            name: ing.querySelector('.name').value,
            pounds: ing.querySelector('.pounds').value
          });
        });

        groupData.push({ name, cows, ingredients });
      });

      localStorage.setItem('feedGroups', JSON.stringify(groupData));
      alert('Inputs saved!');
    }

    function loadData() {
      const stored = localStorage.getItem('feedGroups');
      if (!stored) return alert('No saved data found.');

      document.getElementById('groups').innerHTML = '';
      const groupData = JSON.parse(stored);

      groupData.forEach(g => {
        addGroup();
        const group = document.querySelectorAll('.group')[document.querySelectorAll('.group').length - 1];

        group.querySelector('.groupName').value = g.name;
        group.querySelector('.cowCount').value = g.cows;

        const ingredientContainer = group.querySelector('.ingredients');
        ingredientContainer.innerHTML = '';

        g.ingredients.forEach(i => {
          const div = document.createElement('div');
          div.className = 'ingredient';
          div.innerHTML = `
            <input type="text" class="name" value="${i.name}" />
            <input type="number" class="pounds" value="${i.pounds}" />
          `;
          ingredientContainer.appendChild(div);
        });
      });

      alert('Saved inputs loaded!');
    }
  </script>
</body>
</html>
