<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>TMR in Pounds - Blue Dairy App</title>
  <style>
    :root { --blue: #1565c0; --dark: #0d47a1; --accent: #ff9800; --red: #d32f2f; }
    body { font-family: -apple-system, sans-serif; background: var(--blue); color: white; margin: 0; padding: 0; }
    header { background: var(--dark); padding: 20px; text-align: center; font-size: 24px; font-weight: bold; }
    .tabs { display: flex; background: #1976d2; }
    .tab { flex: 1; padding: 16px; text-align: center; cursor: pointer; font-weight: bold; }
    .tab.active { background: white; color: var(--dark); border-bottom: 4px solid var(--accent); }
    .content { padding: 20px; display: none; }
    .content.active { display: block; }
    input, select { width: 100%; padding: 14px; margin: 10px 0; border: none; border-radius: 8px; font-size: 17px; background: rgba(255,255,255,0.95); color: #000; }
    button { width: 100%; padding: 16px; margin: 12px 0; border: none; border-radius: 8px; font-size: 18px; font-weight: bold; cursor: pointer; }
    .calc { background: var(--accent); color: black; }
    .add { background: #4caf50; color: white; }
    .del { background: var(--red); color: white; font-size: 14px; padding: 10px; width: auto; }
    .row { display: flex; align-items: center; gap: 12px; margin: 12px 0; background: rgba(255,255,255,0.1); padding: 12px; border-radius: 8px; }
    .row span { flex: 1; font-weight: bold; }
    .row input { width: 100px; text-align: center; }
    .result { background: rgba(255,255,255,0.2); padding: 20px; border-radius: 12px; margin-top: 20px; font-family: 'Courier New', monospace; line-height: 1.8; white-space: pre-line; }
    .warn { color: #ff5252; font-weight: bold; }
    .good { color: #a5d6a7; }
  </style>
</head>
<body>
  <header>TMR in Pounds - Blue Dairy App</header>
  
  <div class="tabs">
    <div class="tab active" onclick="tab('calc')">Calculator</div>
    <div class="tab" onclick="tab('groups')">Groups</div>
    <div class="tab" onclick="tab('feeds')">Ingredients</div>
  </div>

  <div id="calc" class="content active">
    <select id="group"></select>
    <input type="number" id="cows" placeholder="Number of cows" value="100">
    <div style="display:flex;gap:10px">
      <label><input type="radio" name="mode" value="percow" checked> Per cow</label>
      <label><input type="radio" name="mode" value="total"> Total herd</label>
    </div>
    <div id="inputs"></div>
    <button class="calc" onclick="calc()">CALCULATE TMR</button>
    <div id="result" class="result"></div>
  </div>

  <div id="groups" class="content">
    <input type="text" id="newgroup" placeholder="New group name">
    <button class="add" onclick="addGroup()">Add Group</button>
    <div id="grouplist"></div>
  </div>

  <div id="feeds" class="content">
    <button class="add" onclick="addFeed()">+ Add Ingredient</button>
    <div id="feedlist"></div>
  </div>

  <script>
    let data = {groups: [], feeds: []};
    const defaults = {
      feeds: [
        {id:1,name:"Corn Silage",dm:35,nel:0.74,cp:8.5,ndf:42,price:48},
        {id:2,name:"Alfalfa Haylage",dm:40,nel:0.68,cp:20,ndf:44,price:180},
        {id:3,name:"Dairy Pellet",dm:89,nel:0.84,cp:19,ndf:22,price:340},
        {id:4,name:"Distillers Wet",dm:32,nel:0.92,cp:30,ndf:38,price:135},
        {id:5,name:"Cottonseed",dm:92,nel:0.98,cp:24,ndf:50,price:380}
      ],
      groups: [{id:1,name:"High Group",lbs:[24,12,8,6,2]}]
    };

    try { data = JSON.parse(localStorage.tmr||"{}"); } catch(e) {}
    if (!data.feeds?.length) data = JSON.parse(JSON.stringify(defaults));
    if (!data.groups?.length) data.groups.push({id:1,name:"Main",lbs:new Array(data.feeds.length).fill(0)});

    function save() { localStorage.tmr = JSON.stringify(data); }

    function tab(t) {
      document.querySelectorAll('.tab').forEach(x=>x.classList.remove('active'));
      document.querySelectorAll('.content').forEach(x=>x.classList.remove('active'));
      document.querySelector(`[onclick="tab('${t}')"]`).classList.add('active');
      document.getElementById(t).classList.add('active');
      if(t==='calc') render();
      if(t==='groups') renderGroups();
      if(t==='feeds') renderFeeds();
    }

    function render() {
      document.getElementById('group').innerHTML = data.groups.map(g=>`<option value="${g.id}">${g.name}</option>`).join('');
      const g = data.groups.find(x=>x.id==document.getElementById('group').value);
      let html = '';
      data.feeds.forEach((f,i) => {
        html += `<div class="row">
          <span>${f.name}</span>
          <input type="number" id="lb${i}" value="${g.lbs[i]||0}" step="0.1">
          <span>lb</span>
        </div>`;
      });
      document.getElementById('inputs').innerHTML = html;
    }

    function calc() {
      const gid = document.getElementById('group').value;
      const group = data.groups.find(g=>g.id==gid);
      const cows = parseFloat(document.getElementById('cows').value)||1;
      const perCow = document.querySelector('input[name="mode"]:checked').value === 'percow';

      // Save inputs
      data.feeds.forEach((f,i) => {
        group.lbs[i] = parseFloat(document.getElementById(`lb${i}`).value)||0;
      });
      save();

      let totalAsFed = group.lbs.reduce((a,b)=>a+b,0);
      if (totalAsFed === 0) {
        document.getElementById('result').innerHTML = '<span class="warn">Enter at least one ingredient!</span>';
        return;
      }

      const multiplier = perCow ? 1 : (1/cows);
      const herdAsFed = totalAsFed / multiplier;

      let dmTotal = 0, nelW = 0, cpW = 0, ndfW = 0, costW = 0;
      let lines = `TMR FOR ${perCow ? '1 COW' : `${cows} COWS`}\nTotal as-fed: ${herdAsFed.toFixed(1)} lb\n\nINGREDIENTS (as-fed lb)\n`;

      data.feeds.forEach((f,i) => {
        if (group.lbs[i] > 0) {
          const lb = group.lbs[i] / multiplier;
          const pct = (lb / herdAsFed) * 100;
          const dmLb = lb * (f.dm/100);
          lines += `${f.name}: ${lb.toFixed(1)} lb (${pct.toFixed(1)}%)\n`;
          dmTotal += dmLb;
          nelW += dmLb * f.nel;
          cpW += dmLb * (f.cp/100);
          ndfW += dmLb * (f.ndf/100);
          costW += lb * (f.price/2000);
        }
      });

      const nel = nelW / dmTotal;
      const cp = (cpW / dmTotal) * 100;
      const ndf = (ndfW / dmTotal) * 100;
      const dmi = dmTotal / (perCow ? 1 : cows);

      lines += `\nDM INTAKE: ${dmi.toFixed(1)} lb/${perCow?'cow':'total'}\n`;
      lines += `RATION ON DM BASIS\n`;
      lines += `NEₗ: ${nel.toFixed(3)} Mcal/lb ${nel>=0.76?'<span class="good">Good</span>':''}\n`;
      lines += `CP: ${cp.toFixed(1)}% ${cp>=16.5?'<span class="good">Good</span>':''}\n`;
      lines += `NDF: ${ndf.toFixed(1)}% ${ndf<=38?'<span class="good">Good</span>':''}\n\n`;
      lines += `FEED COST: $${costW.toFixed(0)} / ${perCow?'day':'herd/day'}\n`;
      if (perCow) lines += `→ $${(costW*365/100).toFixed(1)} / cwt milk (at 85 lb)`;

      document.getElementById('result').innerHTML = lines;
    }

    function renderGroups() {
      document.getElementById('grouplist').innerHTML = data.groups.map(g=>`
        <div class="row">
          <input value="${g.name}" onchange="data.groups.find(x=>x.id==${g.id}).name=this.value;save();">
          <button class="del" onclick="if(confirm('Delete?')){data.groups=data.groups.filter(x=>x.id!=${g.id});save();renderGroups();render()}">Delete</button>
        </div>`).join('');
    }

    function addGroup() {
      const n = document.getElementById('newgroup').value.trim()||'New Group';
      data.groups.push({id:Date.now(),name:n,lbs:new Array(data.feeds.length).fill(0)});
      save(); document.getElementById('newgroup').value=''; renderGroups(); render();
    }

    function renderFeeds() {
      document.getElementById('feedlist').innerHTML = data.feeds.map(f=>`
        <div style="background:rgba(255,255,255,0.1);padding:15px;margin:12px 0;border-radius:12px">
          <input value="${f.name}" onchange="edit(${f.id},'name',this.value)">
          <div class="row"><input type="number" value="${f.dm}" step="0.1" onchange="edit(${f.id},'dm',this.value)"> DM%</div>
          <div class="row"><input type="number" value="${f.nel}" step="0.001" onchange="edit(${f.id},'nel',this.value)"> NEₗ</div>
          <div class="row"><input type="number" value="${f.cp}" step="0.1" onchange="edit(${f.id},'cp',this.value)"> CP%</div>
          <div class="row"><input type="number" value="${f.ndf}" step="0.1" onchange="edit(${f.id},'ndf',this.value)"> NDF%</div>
          <div class="row"><input type="number" value="${f.price}" step="1" onchange="edit(${f.id},'price',this.value)"> $/ton</div>
          <button class="del" onclick="delFeed(${f.id})">Delete</button>
        </div>`).join('');
    }

    function edit(id,fld,val) {
      const feed = data.feeds.find(x=>x.id==id);
      feed[fld] = fld==='name'?val:parseFloat(val)||0;
      save();
    }

    function addFeed() {
      const n = prompt("Ingredient name:");
      if(n){ data.feeds.push({id:Date.now(),name:n,dm:88,nel:0.80,cp:18,ndf:25,price:300});
      data.groups.forEach(g=>g.lbs.push(0)); save(); renderFeeds(); render(); }
    }

    function delFeed(id) {
      if(confirm('Delete from all groups?')){
        const i = data.feeds.findIndex(x=>x.id==id);
        data.feeds.splice(i,1);
        data.groups.forEach(g=>g.lbs.splice(i,1));
        save(); renderFeeds(); render();
      }
    }

    document.getElementById('group').onchange = render;
    document.querySelectorAll('input[name="mode"]').forEach(r=>r.onchange=render);
    render();
  </script>
</body>
</html>
