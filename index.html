<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Feed Mix Calculator</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      padding: 20px;
      max-width: 900px;
      margin: auto;
      font-size: 20px;
    }
    h1, h2 {
      font-size: 28px;
      margin-top: 30px;
    }
    input[type="text"], input[type="number"], select {
      padding: 12px;
      font-size: 18px;
      width: 100%;
      margin: 10px 0;
      box-sizing: border-box;
    }
    button {
      font-size: 18px;
      padding: 12px 16px;
      margin: 10px 5px;
      cursor: pointer;
    }
    .group, .ingredient {
      margin-bottom: 15px;
    }
    #results {
      margin-top: 30px;
      white-space: pre-line;
      font-family: monospace;
      background: #f0f0f0;
      padding: 20px;
      font-size: 20px;
    }
    #results strong {
      font-weight: bold;
      font-size: 22px;
      display: block;
      margin-top: 10px;
    }
    @media print {
      input, button, .group, .ingredient, select {
        display: none;
      }
      #results {
        font-size: 18pt;
        color: black;
      }
    }
    @media (max-width: 600px) {
      body {
        font-size: 22px;
      }
      #results {
        font-size: 22px;
      }
      #results strong {
        font-size: 24px;
      }
    }
  </style>
</head>
