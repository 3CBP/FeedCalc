<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Feed Mix Calculator</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      padding: 20px;
      max-width: 900px;
      margin: auto;
      font-size: 20px;
    }
    h1, h2 {
      font-size: 28px;
      margin-top: 30px;
    }
    input[type="text"], input[type="number"], select {
      padding: 12px;
      font-size: 18px;
      width: 100%;
      margin: 10px 0;
      box-sizing: border-box;
    }
    button {
      font-size: 18px;
      padding: 12px 16px;
      margin: 10px 5px;
      cursor: pointer;
    }
    .group, .ingredient {
      margin-bottom: 15px;
    }
    #results {
      margin-top: 30px;
      white-space: pre-line;
      font-family: monospace;
      background: #f0f0f0;
      padding: 20px;
      font-size: 20px;
    }
    #results strong {
      font-weight: bold;
      font-size: 22px;
      display: block;
      margin-top: 10px;
    }
    @media print {
      input, button, .group, .ingredient, select {
        display: none;
      }
      #results {
        font-size: 18pt;
        color: black;
      }
    }
    @media (max-width: 600px) {
      body {
        font-size: 22px;
      }
      #results {
        font-size: 22px;
      }
      #results strong {
        font-size: 24px;
      }
    }
  </style>
</head>
<body>
  <img src="logo.jpeg" alt="Farm Logo" style="max-width: 150px; margin-bottom: 20px;" />
  <h1>üêÑ Feed Mix Calculator</h1>

  <h2>Mix Name & Date</h2>
  <input type="text" id="mixName" placeholder="Enter mix name" />
  <input type="text" id="mixDate" placeholder="Date" />
  <button onclick="saveNamedMix()">üíæ Save Named Mix</button>
  <select id="savedMixes" onchange="loadNamedMix()">
    <option value="">-- Load a Saved Mix --</option>
  </select>

  <h2>Cow Groups</h2>
  <div id="groups"></div>
  <button onclick="addGroup()">‚ûï Add Group</button>

  <h2>Ingredients</h2>
  <div id="ingredients"></div>
  <button onclick="addIngredient()">‚ûï Add Ingredient</button>

  <h2>Results</h2>
  <div id="results"></div>
  <button onclick="saveResults()">üíæ Save Results</button>
  <button onclick="window.print()">üñ®Ô∏è Print</button>

  <script>
    const groupsDiv = document.getElementById("groups");
    const ingredientsDiv = document.getElementById("ingredients");
    const resultsDiv = document.getElementById("results");
    const mixNameInput = document.getElementById("mixName");
    const mixDateInput = document.getElementById("mixDate");
    const savedMixesSelect = document.getElementById("savedMixes");

    function addGroup(name = "", count = "") {
      const div = document.createElement("div");
      div.className = "group";
      div.innerHTML = `
        <input type="text" placeholder="Group Name" value="${name}" />
        <input type="number" placeholder="Head Count" value="${count}" />
      `;
      groupsDiv.appendChild(div);
      attachListeners();
    }

    function addIngredient(name = "", lbs = "", cost = "") {
      const div = document.createElement("div");
      div.className = "ingredient";
      div.innerHTML = `
        <input type="text" placeholder="Ingredient Name" value="${name}" />
        <input type="number" placeholder="Lbs per Cow" value="${lbs}" />
        <input type="number" placeholder="Cost per lb ($)" step="0.01" value="${cost}" />
      `;
      ingredientsDiv.appendChild(div);
      attachListeners();
    }

    function attachListeners() {
      document.querySelectorAll("input").forEach(input => {
        input.removeEventListener("input", handleChange);
        input.addEventListener("input", handleChange);
      });
    }

    function handleChange() {
      calculate();
      saveToLocal();
    }

    function calculate() {
      const mixName = mixNameInput.value.trim();
      const mixDate = mixDateInput.value.trim();

      const groups = Array.from(groupsDiv.querySelectorAll(".group")).map(div => {
        const [nameInput, countInput] = div.querySelectorAll("input");
        return {
          name: nameInput.value || "(Unnamed Group)",
          count: parseInt(countInput.value) || 0
        };
      });

      const ingredients = Array.from(ingredientsDiv.querySelectorAll(".ingredient")).map(div => {
        const [nameInput, lbsInput, costInput] = div.querySelectorAll("input");
        return {
          name: nameInput.value || "(Unnamed Ingredient)",
          lbsPerCow: parseFloat(lbsInput.value) || 0,
          costPerLb: parseFloat(costInput.value) || 0
        };
      });

      let results = "";
      if (mixName) results += `MIX NAME: ${mixName}\n`;
      if (mixDate) results += `DATE: ${mixDate}\n\n`;

      const totals = {};

      ingredients.forEach(ing => {
        results += `${ing.name.toUpperCase()}\n`;
        let ingLbs = 0;
        let ingCost = 0;

        groups.forEach(group => {
          const totalLbs = ing.lbsPerCow * group.count;
          const totalCost = totalLbs * ing.costPerLb;
          ingLbs += totalLbs;
          ingCost += totalCost;
          results += `- ${group.name}: ${totalLbs.toFixed(2)} lbs ($${totalCost.toFixed(2)})\n`;
        });

        results += `<strong>‚ñ∂ TOTAL ${ing.name.toUpperCase()}: ${ingLbs.toFixed(2)} lbs ($${ingCost.toFixed(2)})</strong>\n\n`;
        totals[ing.name] = { lbs: ingLbs, cost: ingCost };
      });

      results += `OVERALL TOTALS\n`;
      Object.entries(totals).forEach(([name, data]) => {
        results += `- ${name}: ${data.lbs.toFixed(2)} lbs ($${data.cost.toFixed(2)})\n`;
      });

      resultsDiv.innerHTML = results.replace(/<strong>(.*?)<\/strong>/g, "<strong>$1</strong>");
    }

    function saveResults() {
      const blob = new Blob([resultsDiv.textContent], { type: "text/plain" });
      const link = document.createElement("a");
      link.href = URL.createObjectURL(blob);
      link.download = "feed-mix-results.txt";
      link.click();
    }

    function setTodayDate() {
      if (!mixDateInput.value) {
        const today = new Date().toISOString().split("T")[0];
        mixDateInput.value = today;
      }
    }

    function saveToLocal() {
      const data = collectMixData();
      localStorage.setItem("feedMix_active", JSON.stringify(data));
    }

    function loadFromLocal() {
      const data = JSON.parse(localStorage.getItem("feedMix_active") || "{}");
      if (data.mixName) mixNameInput.value = data.mixName;
      if (data.mixDate) mixDateInput.value = data.mixDate;
      else setTodayDate();

      groupsDiv.innerHTML = "";
      (data.groups || []).forEach(g => addGroup(g[0], g[1]));
      if (!data.groups) addGroup();

      ingredientsDiv.innerHTML = "";
      (data.ingredients || []).forEach(i => addIngredient(i[0], i[1], i[2]));
      if (!data.ingredients) addIngredient();

      attachListeners();
      calculate();
    }
