 - copy this straight to index dot html. <!doctype html> <html> <head> <title>TMR Mixer</title> <style> body {font-family:sans-serif; background:#f5f5f5; margin:0; padding:10px;} .logo {max-width:80px; float:left; padding:10px;} h1 {font-size:28px; color:#006400; padding-left:90px; line-height:40px;} button {background:#006400; color:white; border:none; padding:10px 20px; margin:5px; border-radius:5px; font-size:18px;} input {width:70%; padding:10px; font-size:16px; margin-left:10px;} .ingredient {background:white; margin:10px 0; padding:15px; border-radius:10px;} .total {font-size:28px; font-weight:bold; color:#006400; padding:20px; text-align:center; margin:20px 0;} </style> </head> <body> <div class=logo><img src=logo.jpg /></div><h1>TMR Mixer</h1> <div> <button onclick=newIngredient()>New Ingredient</button> <button onclick=newRation()>New Ration</button> </div> <div id=ingredients> </div> <div id=totals></div> <script> let ingredients = JSON.parse(localStorage.getItem('tmr-ingredients')) || []; let rations = JSON.parse(localStorage.getItem('tmr-rations')) || []; let groups = JSON.parse(localStorage.getItem('tmr-groups')) || []; let total = 0; function newIngredient(){ let name = prompt('Ingredient name?'); let lbs = parseFloat(prompt('How many pounds?')); ingredients.push({name:name,lbs:lbs}); save(); render(); } function newRation(){ let name = prompt('Ration name?'); rations.push({name:name,ingredients:[]}); save(); alert('Ration saved. Add ingredients above.'); } function roundToFive(num){ return Math.round(num/5) 5; } function render(){ document.getElementById('ingredients').innerHTML = ''; ingredients.forEach((ing,i)=> { let div = document.createElement('div'); div.className = 'ingredient'; div.innerHTML = `<span>${ing.name}: ${ing{lbs} lbs</span> <button onclick=deleteIng(${i})> </button>`; document.getElementById('ingredients').appendChild(div); }); total = ingredients.reduce((a,c)=>a+c{lbs,0); total = roundToFive(total); document.getElementById('totals').innerHTML = `<div class=total>TOTAL MIX: ${total} lbs</div>`; } function deleteIng(i){ ingredients.splice(i,1); save(); render(); } function save(){ localStorage.setItem('tmr-ingredients',JSON.stringify(ingredients)); localStorage.setItem('tmr-rations',JSON.stringify(rations)); localStorage.setItem('tmr-groups',JSON.stringify(groups)); } render(); </script> </body> </html>
