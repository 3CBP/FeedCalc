<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>US Dairy Ration Pro</title>
    <style>
        :root { --green: #2e7d32; --red: #d32f2f; --orange: #f57c00; }
        body { font-family: -apple-system, BlinkMacSystemFont, sans-serif; margin: 0; padding: 0; background: #f5f5f5; color: #333; }
        .container { max-width: 700px; margin: 0 auto; background: white; min-height: 100vh; }
        header { background: var(--green); color: white; padding: 20px; text-align: center; font-size: 24px; font-weight: bold; }
        .tabs { display: flex; background: #eee; }
        .tab { flex: 1; padding: 15px; text-align: center; cursor: pointer; }
        .tab.active { background: white; border-bottom: 3px solid var(--green); font-weight: bold; }
        .content { padding: 20px; display: none; }
        .content.active { display: block; }
        input, select, button { padding: 10px; border: 1px solid #ccc; border-radius: 6px; margin: 5px 0; }
        button { background: var(--green); color: white; cursor: pointer; }
        button.danger { background: var(--red); }
        .group, .ingredient { background: #f9f9f9; padding: 15px; margin: 10px 0; border-radius: 8px; border: 1px solid #ddd; }
        .feed-row { display: flex; align-items: center; gap: 10px; flex-wrap: wrap; margin: 8px 0; }
        .feed-name { flex: 1; min-width: 180px; font-weight: bold; }
        .feed-input { width: 70px; text-align: right; }
        #results { white-space: pre-line; background: #f0f8e8; padding: 15px; border-radius: 8px; margin-top: 20px; font-family: monospace; }
        .warning { color: var(--red); font-weight: bold; }
        .low { color: var(--orange); }
        .high { color: var(--orange); }
    </style>
</head>
<body>
    <div class="container">
        <header>US Dairy Ration Pro</header>
        
        <div class="tabs">
            <div class="tab active" onclick="openTab('calculator')">Calculator</div>
            <div class="tab" onclick="openTab('groups')">Groups</div>
            <div class="tab" onclick="openTab('ingredients')">Ingredients</div>
        </div>

        <!-- CALCULATOR TAB -->
        <div id="calculator" class="content active">
            <label>Group: <select id="groupSelect"></select></label>
            <label>Cows: <input type="number" id="cows" value="100"></label>
            <label>Milk (lb/cow/day): <input type="number" id="milk" value="85" step="0.1"></label>
            <div id="feedInputs"></div>
            <button onclick="calculateRation()">CALCULATE RATION</button>
            <div id="results"></div>
        </div>

        <!-- GROUPS TAB -->
        <div id="groups" class="content">
            <h3>Manage Groups</h3>
            <input type="text" id="newGroupName" placeholder="New group name">
            <button onclick="addGroup()">Add Group</button>
            <div id="groupList"></div>
        </div>

        <!-- INGREDIENTS TAB -->
        <div id="ingredients" class="content">
            <h3>Ingredient Library</h3>
            <button onclick="addIngredient()">+ Add New Ingredient</button>
            <div id="ingredientList"></div>
        </div>
    </div>

            data = JSON.parse(localStorage.getItem('dairyData'));

            localStorage.setItem('dairyData', JSON.stringify(data));

            document.querySelectorAll('.tab').forEach(t => t.classList.remove('active'));
            document.querySelectorAll('.content').forEach(c => c.classList.remove('active'));
            document.querySelector(`.tab[onclick="openTab('${tabName}')"]`).classList.add('active');
            document.getElementById(tabName).classList.add('active');

            if (tabName === 'groups') renderGroups();
            if (tabName === 'ingredients') renderIngredients();
        }

                `).join('');
        }
